<ul class="nav justify-content-center mb-4">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'costume:list' %}">All Post</a>
    </li>
    {% for category in categories %}
    {% if category.categories.all|length %}
    <li class="nav-item">
        <a class="nav-link" href="{{category.get_absolute_url}}"
           id="menu_category_{{category.id}}">{{category.name}}</a>
    </li>

    {% for category in category.categories.all %}
    <li class="nav-item">
        <a class="nav-link" href="{{category.get_absolute_url}}">{{category.name}}</a>
    </li>
    {% endfor %}

    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{category.get_absolute_url}}">{{category.name}}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>

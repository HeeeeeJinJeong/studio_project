<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>MONOGROUND</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Boostrap Core CSS-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open%20Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="row">
    <div class="col"></div>
    <div class="col-10">
        <!-- Logo -->
        <div class="brand"><img src="{% static 'images/title.jpg' %}" alt="logo"/></div>

        <!-- Navigation -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'information:information' %}">이용안내</a>
                        </li>
                        <li>
                            <a href="{% url 'scenery:list' %}">전경</a>
                        </li>
                        <li>
                            <a href="{% url 'appointment:list' %}">예약</a>
                        </li>
                        <li>
                            <a href="{% url 'schedule:calendar' %}">스케쥴</a>
                        </li>
                        <li>
                            <a href="{% url 'costume:list' %}">의상대여</a>
                        </li>
                        <li>
                            <a href="{% url 'location:location' %}">오시는길</a>
                        </li>
                    </ul>
                </div>
                <!-- /navbar-collapse -->
            </div>
            <!-- /container -->
        </nav>
        <!-- End Header -->
    </div>
    <div class="col"></div>
</div>


<div class="row">
    <div class="col"></div>
    <div class="col-10">
        {% block content %}
        {% endblock %}
    </div>
    <div class="col"></div>
</div>

<div id="footer">
    <div class="footerTop">
        <div class="container">
            <div class="row">
                <!-- Footer Box1 -->
                <div class="col-md-3 col-sm-3 col-xs-offset-2">
                    <h5>Contact info:</h5>
                    <p>서울 광진구 천호대로136길 50 B1</p>
                    <p>TEL : 010-5011-7314</p>
                    <p>Email: <a href="mailto:monogroundst@gmail.com">monogroundst@gmail.com</a></p>
                </div>


                <!-- Footer Box2 -->
                <div class="col-md-3 col-sm-3">
                    <h5>Follow us:</h5>
                    <div class="footerLinkList">
                        <a href="https://twitter.com/monoground_st" class="icons"> Twitter</a>
                    </div><!-- /footerLinkList -->
                </div>
                <!-- Footer Box3 -->
                <div class="col-md-3 col-sm-3">
                    <h5>copyright©<br>All rights reserved. Monoground Studio, 2019</h5>

                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /footerTop -->
</div><!-- /footer -->


<!-- jQuery Version 1.11.0 -->
<script src="{% static 'js/jquery-1.11.0.js' %}"></script>

<!-- Boostrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Smooth scroll JS -->
<script src="{% static 'js/smoothscroll.js' %}"></script>

<!-- js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
